{% extends "layouts/default.html" %}

{% block content %}
<section class="vh-100 bg-image"
style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
        <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Login to your account</h2>

            <form method="POST">
                {% csrf_token %}
                <div class="col-12">
                    <label for="inputEmailAddress" class="form-label">Nom d'Utilisateur</label>
                    <div class="ms-auto position-relative">
                        <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i
                                class="bi bi-person-fill"></i></div>
                        <input type="text" name="username" class="form-control radius-30 ps-5"
                            id="inputEmailAddress" placeholder="Nom d'utilisateur">
                    </div>
                </div>
                <!-- end username or email -->
                <!-- enter password -->
                <div class="col-12">
                    <label for="inputChoosePassword" class="form-label">Mot de Passe</label>
                    <div class="ms-auto position-relative">
                        <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i
                                class="bi bi-lock-fill"></i></div>
                        <input type="password" name="password" class="form-control radius-30 ps-5"
                            id="inputChoosePassword" placeholder="Mot de Passe">
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">login</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Dont'have an account? <a href="{% url "register" %}"
                    class="fw-bold text-body"><u>Register here</u></a></p>
            </form>

        </div>
        </div>
    </div>
    </div>
</div>
</div>
</section>

{% endblock %}
